[module/wlan]
type = internal/network
interface = wlp0s20f3
interval = 1.0

format-connected = <label-connected>
format-connected-padding = 1
format-connected-prefix =  %{A1:~/.config/polybar/scripts/rofi-wifi-menu.sh:}%{T7}%{T-}%{A}
format-connected-prefix-foreground = ${colors.fg}
label-connected = %{A1:~/.config/polybar/scripts/rofi-wifi-menu.sh:}%{T2} mint%{T-}%{A}
label-connected-foreground = ${colors.fg}

format-disconnected = <label-disconnected>
format-disconnected-padding = 1
format-disconnected-prefix = %{A1:~/.config/polybar/scripts/rofi-wifi-menu.sh:}%{T7}%{T-}%{A}
format-disconnected-prefix-foreground = ${colors.fg-alt}
label-disconnected = %{A1:~/.config/polybar/scripts/rofi-wifi-menu.sh:}%{T2} none%{T-}%{A}
label-disconnected-foreground = ${colors.fg-alt}


