[module/wlan]
type = internal/network
interface = wlp0s20f3
interval = 1.0

format-connected = <label-connected>
format-connected-padding = 1
format-connected-prefix = %{T7}%{T-}
format-connected-prefix-foreground = ${colors.fg}
label-connected = %{A1:nm-connection-editor:}%{T2} mint%{T-}%{A}
label-connected-foreground = ${colors.fg}

format-disconnected = <label-disconnected>
format-disconnected-padding = 1
format-disconnected-prefix = %{T7}%{T-}
format-disconnected-prefix-foreground = ${colors.red}
label-disconnected = %{T2} boowomp%{T-}
label-disconnected-foreground = ${colors.fg}


