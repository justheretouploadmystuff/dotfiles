[module/battery]
type = internal/battery
battery = BAT0
adapter = ACAD
full-at = 98

format-charging = <label-charging>
format-charging-padding = 1
format-charging-prefix = %{A1:$HOME/.config/polybar/scripts/rofi-power-selector.sh:}%{T7}%{T-}%{A}
format-charging-prefix-foreground = ${colors.fg}
label-charging = %{T1} %percentage%%%{T-}

format-discharging = <label-discharging>
format-discharging-padding = 1
format-discharging-prefix = %{A1:$HOME/.config/polybar/scripts/rofi-power-selector.sh:}%{T7}%{T-}%{A}
format-discharging-prefix-foreground = ${colors.fg}
label-discharging = %{T1} %percentage%%%{T-}

format-full = <label-full>
format-full-padding = 1
format-full-prefix = %{A1:$HOME/.config/polybar/scripts/rofi-power-selector.sh:}%{T7}%{T-}%{A}
format-full-prefix-foreground = ${colors.fg}
label-full = %{T1} %percentage%%%{T-}


